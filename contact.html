<body>

    <header>
        <nav id="navbar">
            <div class="brand-logo"><a href="index.html"><img
                        src="https://placeit-assets0.s3-accelerate.amazonaws.com/custom-pages/moving-company-logo/Moving-Service-Logo-1024x1024.png"

            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>

            <div class="navbar-links">
                <ul>
                    <li> <a href="services.html">Services</a></li>
                    <li> <a href="serviceareas.html">Service Areas</a></li>

                    <li> <a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="services">
        <div class="services-container">
            <h1>Contact Us</h1>
        </div>
    </section>

    <div class="move-container">
        <p>Looking for an estimate on your move?</p>
        <div class="contact-btn">
            <button id="butn">Book Your Move Now</button>
        </div>
    </div>


    <div class="contact-container">
        <div class="move-form">
            <p>Or fill out the form below with your request and our move specialist will get back to you ASAP! </p>
        </div>
        <div class="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Name</label>
            </div>
        </div>
        <div class="form">
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email Address">
                <label for="floatingEmail">Email</label>
            </div>
        </div>
        <div class="form">
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingNumber" placeholder="Phone Number">
                <label for="floatingNumber">Phone Number</label>
            </div>
        </div>
    </div>
    </div>

    <div class="select-container">
        <p>Which Location Are You Interested In?</p>
        <div class="select-location">
            <label for="city-select"></label>
            <select name="city" id="city-select">
                <option value="">--Please Choose a Location--</option>
                <option value="Austin">Austin</option>
                <option value="Dallas">Dallas</option>
                <option value="FtWorth">Ft. Worth</option>
                <option value="Houston">Houston</option>
                <option value="Statewide">Somewhere Else in Texas</option>
            </select>
        </div>
    </div>
